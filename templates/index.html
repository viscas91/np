<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>.</title>
  </head>
  <body>
    <div class='container text-center vh-100'>
        <div class='d-flex flex-column justify-content-center align-items-center h-100'>
            <h2 class="mb-3">
                Today it's 17 April, exactly 1 year since we talked/chat. 14d more to go. I can guess what will happen. I still stand firm with my decision it's you who will initiate this time.
            </h2>
            <h1 class='mb-3 text-primary'>On May 03, a decision will be made.</h1>
            <h3 class="mb-5 text-success">It will be apparent, avoiding any conundrum.</h3>
            <p id="countdown" class="display-1 text-danger"></p>
        </div>
    </div>
        
        <script>
      // Set the date to count down to
      var countDownDate = new Date("May 02, 2023 00:00:00 GMT+0530").getTime();

      // Update the countdown timer every second
      var countdownInterval = setInterval(function() {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate the days, hours, minutes, and seconds remaining
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the remaining time
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // Stop the countdown when the countdown date is reached
        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
